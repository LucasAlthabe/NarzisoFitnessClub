<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>contacto</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="../Imagenes/logo.png" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body id="cuerpo">
        <header class="header">
            <nav class="header_menu">
                <p class="logo">NARZISO</p>
                <ul border="1" class="header_items">
                    <li><a href="../index.html">HOME</a></li>
                    <li><a href="./nostros.html">NOSOTROS</a></li>
                    <li><a href="./clases.html">CLASES</a></li>
                    <li><a href="./Comentarios.html">COMENTARIOS</a></li>
                    <li><a href="./contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>

        <div class="contacto">
            <article>
                <form action="">
                    <fieldset class="formFilset">
                        <label for="nombre" class="formLabel"
                            >Nombre y Apellido</label
                        >
                        <input type="text" name="nombre" class="formInput" />
                        <label for="email" class="formLabel">Email</label>
                        <input type="email" name="email" class="formInput" />
                        <label for="number" class="formLabel">Telefono</label>
                        <input type="number" name="number" class="formInput" />
                        <select
                            class="form-select edit"
                            aria-label="Default select example"
                        >
                            <option selected class="select">
                                Selecione Motivo
                            </option>
                            <option value="1">Conocer Planes y costos</option>
                            <option value="2">Realizar una consulta</option>
                            <option value="3">Realizar una queja</option>
                        </select>
                        <textarea
                            rows="3"
                            name="comentario"
                            placeholder="Comentarios..."
                            class="textarea"
                        ></textarea>
                        <input
                            type="submit"
                            value="Enviar"
                            class="botonenviar"
                        />
                    </fieldset>
                </form>
            </article>
            <article class="infocontacto">
                <h3 class="contacTitulo">Informacion de contacto</h3>
                <div class="contactData">
                    <img
                        src="../Imagenes/Logos contacto/Telefono.png"
                        alt=""
                        class="contactIcono"
                    />
                    <p class="contactTexto">+54 9 11 5998-7518</p>
                </div>
                <div class="contactData">
                    <img
                        src="../Imagenes/Logos contacto/Instagram.png"
                        alt=""
                        class="contactIcono"
                    />
                    <p class="contactTexto">@narzisogym</p>
                </div>
                <div class="contactData">
                    <img
                        src="../Imagenes/Logos contacto/maps.png"
                        alt=""
                        class="contactIcono"
                    />
                    <p class="contactTexto">
                        Av. Medrano 1900, CABA, Argentina
                    </p>
                </div>
                <div class="contactData">
                    <img
                        src="../Imagenes/Logos contacto/gmail.png"
                        alt=""
                        class="contactIcono"
                    />
                    <p class="contactTexto">Infonarziso@gmail.com</p>
                </div>
            </article>
        </div>

        <footer class="footer">
            <article class="iconos">
                <a
                    href="https://www.instagram.com/narzisogym/"
                    target="_blanck"
                >
                    <img
                        src="../Imagenes/Logos/icons8-instagram-48.png"
                        alt=""
                    />
                </a>
                <a href="https://www.facebook.com/narzisogym" target="_blanck">
                    <img
                        src="../Imagenes/Logos/icons8-facebook-nuevo-48.png"
                        alt=""
                    />
                </a>
                <a href="http://bit.ly/385VEyn" target="_blanck">
                    <img
                        src="../Imagenes/Logos/icons8-whatsapp-48.png"
                        alt=""
                    />
                </a>
                <a href="" target="_blanck">
                    <img
                        src="../Imagenes/Logos/icons8-mapas-de-google-48.png"
                        alt=""
                    />
                </a>
            </article>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
